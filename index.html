<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-operation blink-me" id="result">0</div>
      </div>
      <div class="calc-button-row">
        <div class="button c" id="clear">C</div>
        <div class="button l" id="delete">del</div>
        <div class="button c" id="open-bracket">(</div>
        <div class="button c" id="close-bracket">)</div>
        <div class="button number" id="7">7</div>
        <div class="button number" id="8">8</div>
        <div class="button number" id="9">9</div>
        <div class="button l" id="divide">/</div>
        <div class="button number" id="4">4</div>
        <div class="button number" id="5">5</div>
        <div class="button number" id="6">6</div>
        <div class="button l" id="multiply">*</div>
        <div class="button number" id="1">1</div>
        <div class="button number" id="2">2</div>
        <div class="button number" id="3">3</div>
        <div class="button l" id="minus">-</div>
        
        <div class="button c" id="dot">.</div>
        <div class="button number" id="0">0</div>
        <div class="button l" id="equals">=</div>
        <div class="button l" id="plus">+</div>
        
       

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
